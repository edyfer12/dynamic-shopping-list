<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        //Create variable that store reference to the ul element
        let ul = document.querySelector('ul');
        //Create variable that store reference to the input element
        let input = document.querySelector('input');
        //Create variable that store reference to the button element
        let button = document.querySelector('button');

        //Declare a function that if a user clicks on a button value is added on the list
        function addItem(){
          //Store the current value of the input element to the variable
          let addedValue = input.value;
          //Set the input box as empty string. Each time the user clicks on the button, they are able to enter new value.
          input.value = '';
          //Create an element for list item
          let li = document.createElement('li');
          //Create an element for span
          let span = document.createElement('span');
          //Create an element for button
          let button = document.createElement('button');
          //Append the list item as the child of the unordered list
          ul.appendChild('li');
          //Append the span element as the child of the list item
          li.appendChild('span');
          //Append the button element as the child of the list item
          li.appendChild('button');
          //Set the value of the span as value of input entered
          span.textContent = addedValue;
          //Set the value of the button as Delete
          button.textContent = 'Delete';
          //Add event listener for the button that if user clicks Delete, whole list item is removed
          button.addEventListener('click', () => {ul.removeChild(li)});
          //Use the focus method to encourage the user to enter more items on the input box
        }

    </script>
  </body>
</html>
